version: "1.0"

nodes:
  world:
    box:
      size: [100, 100, 100]
      material:
        refractive-index: 1.0

  ball:
    parent: world
    location: [10, 10, 10]
    direction: [1, 0, 0]
    sphere:
      radius: 10.0
      material:
        refractive-index: 1.5
        components:
          - my-background-absorber
          - myscatterer

  light1:
    parent: world
    location: [0, 0, 20]
    direction: [0, 0, -1]
    light:
      wavelength: 555

  light2:
    parent: world
    light:
      mask:
        position:
          rect: [5, 5]

  light3:
    parent: world
    light:
      mask:
        position:
          cube: [5, 5, 5]

  light4:
    parent: world
    light:
      mask:
        position:
          circle: 1.0

  light5:
    parent: world
    light:
      mask:
        direction:
          isotropic:

  light6:
    parent: world
    light:
      mask:
        direction:
          lambertian:

  light7:
    parent: world
    light:
      mask:
        direction:
          cone:
            half-angle: pi/2

  light8:
    parent: world
    light:
      mask:
        wavelength:
          spectrum: "light.csv"

components:
  my-QDs:
    luminophore:
      absorption:
        coefficient: 100
        hist: true
        spectrum: "test.txt"
      emission:
        quantum-yield: 0.9
        phase-function: "isotropic"
        spectrum: "test.txt"

  myscatterer:
    scatterer:
      coefficient: 2
      hist: false
      spectrum: "test.txt"
      quantum-yield: 0.9
      phase-function: "isotropic"

  my-background-absorber:
    absorber:
      coefficient: 0.1
      hist: false
      spectrum: "test.txt"
