#  Simple box LSC with background absorption

version: "1.0"

nodes:
  world:
    sphere:
      radius: 100.0
      material:
        refractive-index: 1.0

  lsc:
    parent: world
    location: [0, 0, 0.0]
    box:
      size: [5, 5, 1]
      material:
        refractive-index: 1.5
        components:
          - my-lumogen-dye
          - pmma

  green-laser:
    parent: world
    location: [0, 0, 2]
    direction: [0, 0, -1]
    light:
      wavelength: 555
      mask:
        position:
          rect: [2.5, 2.5]

components:
  my-lumogen-dye:
    luminophore:
      absorption:
        coefficient: 5
        spectrum:
          name: lumogen-f-red-305
          range:
            min: 500
            max: 1000
            spacing: 2
      emission:
        quantum-yield: 0.98
        phase-function: isotropic
        spectrum:
          name: lumogen-f-red-305
          range:
            min: 500
            max: 1000
            spacing: 2
  pmma:
    absorber:
      coefficient: 0.01
